version: "3"
services:
  selenium:
    image: selenium/standalone-chrome-debug:latest
    volumes:
      - "/dev/shm:/dev/shm"
    ports:
      - "4444:4444"
      - "5900:5900"
    environment:
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
  webappdemo:
    build:
      context: webappdemo
    ports:
      - "8000:80"
